<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Header Section -->
    <header class="admin-header">
        <div class="header-content">
            <div class="logo">
                <img src="images/logo.png" alt="Company Logo" class="icon">
            </div>
        </div>
    </header>

    <!-- Navbar Section -->
    <nav class="admin-navbar">
        <ul>
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="form.html">Custom Order</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Dashboard Grid -->
    <section class="dashboard-grid">
        <!-- Sales Pane -->
        <div class="dashboard-pane">
            <h2>Staff</h2>
            <img src="images/employee.svg" alt="Staff" class="dashboard-image">
        </div>

        <!-- Customers Pane -->
        <div class="dashboard-pane">
            <h2>Customers</h2>
            <a href="customerMenu.html">
                <img src="images/customers.svg" alt="Customers" class="dashboard-image">
            </a>
        </div>

        <!-- Orders Pane -->
        <div class="dashboard-pane">
            <h2>Orders</h2>
            <a href="orders.html">
                <img src="images/ordersList.svg" alt="Orders" class="dashboard-image">
            </a>
        </div>

        <!-- Logs Pane -->
        <div class="dashboard-pane">
            <h2>Inventory</h2>
            <a href="inventoryMenu.html">
                <img src="images/book.svg" alt="Inventory" class="dashboard-image">
            </a>
        </div>
    </section>

    <br><br>
</body>
</html>
